<ion-view id="login-view" hide-nav-bar="true">
    <ion-content>
      <!-- Cabeçalho -->
      <h1 class="title">Mapa das<br></b4><span>Casas Espíritas</span></h1>

        <form>
          <div id="login-box">
            <div class="row">
              <div class="col">
                <ion-list>
                    <label class="item item-input">
                        <i class="icon ion-ios-person placeholder-icon"></i>
                        <input type="text" placeholder="Insira seu nome..." ng-model="data.username">
                    </label>
                    <label class="item item-input">
                        <i class="icon ion-ios-email placeholder-icon"></i>
                        <input type="email" placeholder="voce@dominio.com" ng-model="data.email">
                    </label>
                    <label class="item item-input">
                        <i class="icon placeholder-icon ion-locked"></i>
                        <input type="password" placeholder="Insira pelo menos 6 caracteres" ng-model="data.password">
                    </label>
                </ion-list>
                <div  id="button-login" class="col button-row text-center">
                  <button class="button button-stable button-block button-calm" ng-click="signupEmail()">REGISTRAR</button>
                </div>
              </div>
            </div>
          </div>
        </form>
        <!-- Logotipo -->
        <div class="row">
            <div class="col"></div>
            <div class="col col-80 text-center"><img id="patrocinio" src="img/patrociniobranco0.png"></div>
            <div class="col"></div>
        </div>
    </ion-content>
</ion-view>
